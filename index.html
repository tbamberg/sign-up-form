<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <script src="sign-up-form.js" defer></script>
</head>
<body>
    <div id="logo-container">
        <img id="logo-bg-image" src="images/simone-hutsch-B8B40qft8ZI-unsplash.jpg" alt="whie and pink building">
        <div id="logo-bg">
            <img id="logo-image" src="images/sunrise.png" alt="placeholder" >
            <div id="logo-text">Daybreak</div>
        </div>
        <div id="credit">Photo by <a href="https://unsplash.com/@heysupersimi?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Simone Hutsch</a> on <a href="https://unsplash.com/photos/a-tall-building-with-balconies-on-top-of-it-B8B40qft8ZI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>

    <div id="signup-container">
        <div id="cta">
            <h1>Sign up now to break the new day with Daybreak. This is not a real online service, but you can signup anyway!
            <br>
            You know you want to.</h1>
        </div>

        <form action="">
            <legend><h1>Let's do this!</h1></legend>
            <fieldset>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name">

                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone">

                <label for="password">Password</label>
                <input type="text" id="password">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
            
            


    </div>
</body>
</html>
