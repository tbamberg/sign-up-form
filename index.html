<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <script src="sign-up-form.js" defer></script>
</head>
<body>
    <div id="logo-container">
        <img id="logo-bg-image" src="images/simone-hutsch-B8B40qft8ZI-unsplash.jpg" alt="whie and pink building">
        <div id="logo-bg">
            <img id="logo-image" src="images/sunrise.png" alt="placeholder" >
            <h1 id="logo-text">Daybreak</h1>
        </div>
        <div id="logo-credit">Photo by <a href="https://unsplash.com/@heysupersimi?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Simone Hutsch</a> on <a href="https://unsplash.com/photos/a-tall-building-with-balconies-on-top-of-it-B8B40qft8ZI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>

    <div id="signup-container">
        <div id="cta">
            <h2>Sign up now to start the new day with Daybreak. This is not a real online service, but you can signup anyway!</h2>
            <h2>You know you want to.</h2>
        </div>

        <form action="">
            <fieldset>
                <legend><h2>Let's do this!</h2></legend>
                <div class="input-pair">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" required>
                </div>
                <div class="input-pair">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" required>
                </div>
                <div class="input-pair">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-pair">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" minlength="10" required>
                </div>
                <div class="input-pair">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="error" minlength="8" required>
                </div>
                <div class="input-pair">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" class="error" minlength="8" required>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <h3>Already have an account? <a href="">Log in</a></h3>
    </div>
</body>
</html>
